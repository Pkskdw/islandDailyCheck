// 📌 **빌드 후 자동 복사 작업 추가**
tasks.register('copyToServer', Copy) {
    dependsOn build
    from(layout.buildDirectory.file("libs/islandDailyCheckIn-1.0-SNAPSHOT.jar"))
    into(pluginDestination)
